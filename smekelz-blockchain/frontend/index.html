<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smekelz Blockchain - FREE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-mine {
            background: linear-gradient(135deg, var(--success), #059669);
        }
        
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .asset-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .blockchain-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Smekelz Blockchain</h1>
            <p>100% FREE - Fully Functional Blockchain Platform</p>
        </div>

        <div class="blockchain-stats">
            <div class="stat-card">
                <div class="stat-number" id="blockCount">0</div>
                <div>Blocks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="assetCount">0</div>
                <div>Assets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTx">0</div>
                <div>Pending TX</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">FREE</div>
                <div>Cost</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Create Asset</h2>
                <form id="createAssetForm">
                    <div class="form-group">
                        <label>Asset ID:</label>
                        <input type="text" id="assetId" required>
                    </div>
                    <div class="form-group">
                        <label>Asset Name:</label>
                        <input type="text" id="assetName" required>
                    </div>
                    <div class="form-group">
                        <label>Owner:</label>
                        <input type="text" id="assetOwner" required>
                    </div>
                    <div class="form-group">
                        <label>Value:</label>
                        <input type="number" id="assetValue" required>
                    </div>
                    <div class="form-group">
                        <label>Color:</label>
                        <input type="text" id="assetColor" required>
                    </div>
                    <button type="submit" class="btn">Create Asset</button>
                </form>
            </div>

            <div class="card">
                <h2>Blockchain Operations</h2>
                <div class="form-group">
                    <button class="btn btn-mine" onclick="mineBlock()">‚õèÔ∏è Mine Block</button>
                </div>
                <div class="form-group">
                    <h3>Recent Blocks</h3>
                    <div id="blocksList"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Assets on Blockchain</h2>
            <button class="btn" onclick="loadAssets()">üîÑ Refresh Assets</button>
            <div id="assetsList" class="assets-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        // Load initial data
        loadBlockchainData();
        loadAssets();
        
        // Auto-refresh every 10 seconds
        setInterval(loadBlockchainData, 10000);
        
        async function loadBlockchainData() {
            try {
                const response = await fetch(`${API_BASE}/blockchain`);
                const data = await response.json();
                
                document.getElementById('blockCount').textContent = data.blocks;
                document.getElementById('pendingTx').textContent = data.chain[data.chain.length - 1]?.transactions?.length || 0;
                
                // Update blocks list
                const blocksList = document.getElementById('blocksList');
                blocksList.innerHTML = data.chain.slice(-5).reverse().map(block => `
                    <div style="background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 5px; font-size: 0.9em;">
                        <strong>Block #{block.index}</strong><br>
                        TX: ${block.transactions.length} | Hash: ${block.hash.substring(0, 16)}...
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading blockchain data:', error);
            }
        }
        
        async function loadAssets() {
            try {
                const response = await fetch(`${API_BASE}/assets`);
                const assets = await response.json();
                
                document.getElementById('assetCount').textContent = assets.length;
                
                const assetsList = document.getElementById('assetsList');
                assetsList.innerHTML = assets.map(asset => `
                    <div class="asset-card">
                        <h3>${asset.id || asset.name}</h3>
                        <p><strong>Owner:</strong> ${asset.owner}</p>
                        <p><strong>Value:</strong> ${asset.value}</p>
                        <p><strong>Color:</strong> ${asset.color}</p>
                        ${asset.txHash ? `<small>TX: ${asset.txHash.substring(0, 10)}...</small>` : ''}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading assets:', error);
            }
        }
        
        document.getElementById('createAssetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const assetData = {
                id: document.getElementById('assetId').value,
                name: document.getElementById('assetName').value,
                owner: document.getElementById('assetOwner').value,
                value: parseInt(document.getElementById('assetValue').value),
                color: document.getElementById('assetColor').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/assets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(assetData)
                });
                
                if (response.ok) {
                    alert('‚úÖ Asset created successfully!');
                    document.getElementById('createAssetForm').reset();
                    loadAssets();
                    loadBlockchainData();
                } else {
                    alert('‚ùå Error creating asset');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        });
        
        async function mineBlock() {
            try {
                const response = await fetch(`${API_BASE}/mine`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('‚úÖ New block mined successfully!');
                    loadBlockchainData();
                    loadAssets();
                }
            } catch (error) {
                alert('‚ùå Error mining block: ' + error.message);
            }
        }
    </script>
</body>
</html>
